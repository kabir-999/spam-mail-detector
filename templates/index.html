<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spam Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 150px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 10px 30px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    pre {
      background-color: #1e1e1e;
      color: #0f0;
      text-align: left;
      padding: 20px;
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <h1>ðŸ“§ Spam Detection</h1>

  <textarea id="messageInput" placeholder="Type your email content here..."></textarea><br>
  <button onclick="checkSpam()">Check</button>

  <pre id="output">{ JSON result will appear here }</pre>

  <script>
    async function checkSpam() {
      const message = document.getElementById('messageInput').value;

      const response = await fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const result = await response.json();
      document.getElementById('output').textContent = JSON.stringify(result, null, 2);
    }
  </script>

</body>
</html>
